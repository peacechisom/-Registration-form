<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="files.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
    <h1 class="color">Registration Form</h1>
    <form>
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" />
        </div>
        <div>
            <label  for="email">Email</label>
            <input  id="email" type="email" />
        </div>
            <div>
                <label for="number">Age</label>
                <input id="number" type="number" />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" />
            </div>
            <div>
                <label for="date">Date Of Birth</label>
                <input id="date" type="date" />
            </div>
            <div>
                <label for="address">Address</label>
                <input id="address" type="address" />
            </div>
            <div>
                <label for="contactChoice1">Male</label>
                <input type="radio" id="contactChoice1" name="contact" value="male" />
        
          
                <label for="contactChoice2">Female</label>
                <input type="radio" id="contactChoice2" name="contact" value="female" />
            </div>
            <label>
                Nationality
                <select>
                    <option value="select-one">(select-one)</option>
                    <option value="jessica">Nigeria</option>
                    <option value="peace">Amercian</option>
                    <option value="joy">Japan</option>
                    <option value="joy">Asia</option>
                    <option value="joy">China</option>
                    <option value="joy">India</option>
                </select>
            </label>
            <div class="peace">
                <label for="avatar">Choose a profile picture:</label>
                
                <input type="file" id="avatar" name="avatar" accept="/images/chisom.jpg" />
            </div>



        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary" type="reset">Clear</button>

    </form>
</body>
</html>
